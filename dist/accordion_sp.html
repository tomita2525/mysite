<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アコーディオン</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/accordion_sp.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/accordion.js"></script>
</head>

<body>

  <div class="container">
    <p>左右中央寄せ前</p>
    <div class="box_contents">
      <div class="box">
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
      </div>
    </div>

    <div class="box_contents_1">
      <p>左右中央寄せ（1）</p>
      <div class="box_1">
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
      </div>
    </div>

    <p class="box_contents_2_p">左右中央寄せ（2）</p>
    <div class="box_contents_2">
      <div class="box">
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
      </div>
    </div>

    <p class="box_contents_3_p">左右中央寄せ(3)</p>
    <div class="box_contents">
      <div class="box_3">
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
        <div class="box_content"></div>
      </div>
    </div>

    <div class="accordion_contents">
      <div class="accordion">
        <h2>jQuery</h2>

        <div class="j_acd_menu_head">グループ1</div>
        <ul class="j_acd_menu_body">
          <li class="item">アイテム1</li>
          <li class="item">アイテム2</li>
        </ul>

        <div class="j_acd_menu_head">グループ2</div>
        <ul class="j_acd_menu_body">
          <li class="item">アイテム1</li>
          <li class="item">アイテム2</li>
          <li class="item">アイテム3</li>
        </ul>

        <div class="j_acd_menu_head">グループ3</div>
        <ul class="j_acd_menu_body">
          <li class="item">アイテム1</li>
          <li class="item">アイテム2</li>
          <li class="item">アイテム3</li>
        </ul>
        <!-- accordion -->
      </div>

    </div>

    <!-- container -->
  </div>



</body>

</html>
